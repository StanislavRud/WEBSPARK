<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="block_projects">
                <div class="first_line">
                    <h1>moonblanproject</h1>
                    <p>Start on 17-02-2016</p>
                </div>
                <div class="second_line">
                    <p><span class="numbers">870</span> posts</p>
                    <p><span class="numbers">11,787</span> folowers</p>
                    <p><span class="numbers">112</span> folowing</p>
                </div>
                <div class="third_line">
                    <p>Date</p>
                    <div class="date_form1" id="date_from">
                        <input type="text" class="form_date_from" placeholder="from" />
                        <button type="button" class="btn-remove" data-toggle="datepicker" data-target-name="sample-date">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn-calendar" data-toggle="datepicker" data-target-name="sample-date">
                                <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                    </div>
                    <input type="text" class="form_date_to" id="date_to" placeholder="date to" required>
                </div>
            </div>
        </header>
        <section class="main_section">
            <div class="content">
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3"></div>
                <div class="block4"></div>
                <div class="block5"></div>
                <div class="block6"></div>
                <div class="block7"></div>
                <div class="block8"></div>
                <div class="block9"></div>
            </div>
            <footer>
                <button>
                </button>
            </footer>
        </section>
    </body>
</html>
