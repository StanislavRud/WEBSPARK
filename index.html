<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="script.js"></script>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="block_projects">
                <div class="first_line">
                    <h1>moonblanproject</h1>
                    <p>Start on 17-02-2016</p>
                </div>
                <div class="second_line">
                    <p><span class="numbers">870</span> posts</p>
                    <p><span class="numbers">11,787</span> folowers</p>
                    <p><span class="numbers">112</span> folowing</p>
                </div>
                <div class="third_line">
                    <p>Date</p>
                    <div class="input-group date" id="datetimepicker1">
                        <input type="text" class="form-control" placeholder="From"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-remove" id="area1"></span>
                        </span>
                        <span class="input-group-addon datepickerbutton">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div class="input-group date" id="datetimepicker2">
                        <input type="text" class="form-control" placeholder="09_08_2016"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-remove" id="area2"></span>
                        </span>
                        <span class="input-group-addon datepickerbutton">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <section class="main_section">
            <div class="content">
                <div class="block1 photo"></div>
                <div class="block2 photo"></div>
                <div class="block3 photo"></div>
                <div class="block4 photo"></div>
                <div class="block5 photo"></div>
                <div class="block6 photo"></div>
                <div class="block7 photo"></div>
                <div class="block8 photo"></div>
                <div class="block9 photo"></div>
            </div>
            <footer>
                <input class="btn_load" type="submit" name="load_more" value="LOAD MORE">
            </footer>
        </section>
    </body>
</html>
